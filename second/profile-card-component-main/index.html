<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <div class="profile__info">
            <div class="profile__top"></div>
            <div class="profile__bottom">
              <img
                src="./images/image-victor.jpg"
                alt="Image of Victor"
                class="profile__image"
              />
              <h3 class="profile__name">Victor Crest <span>26</span></h3>
              <p class="profile__location">London</p>
            </div>
          </div>
        </div>
        <div class="stats">
          <span class="stat">
            <h2 class="stat__value">80K</h2>
            <p class="stat__type">Followers</p>
          </span>
          <span class="stat">
            <h2 class="stat__value">803K</h2>
            <p class="stat__type">Likes</p>
          </span>
          <span class="stat">
            <h2 class="stat__value">1.4K</h2>
            <p class="stat__type">Photos</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
